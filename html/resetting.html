<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/fontsize.css"/>
		<link rel="stylesheet" type="text/css" href="../css/resetting.css"/>
	</head>
	<body>
		<div class="title">
			<span>重置密码</span>
			<img class="titlelogo" src="../images/back.png"/>
		</div>
		<div class="reg yanzheng">
			<span>验证</span>
			<input type="text" name="yanzhengma" id="yanzhengma" placeholder="请输入验证码" />
			<span class="getyzm">获取验证码</span>
		</div>
		<div class="reg mima">
			<span>密码</span>
			<input type="password" name="pwd" id="pwd" placeholder="6-16位字母和数字的密码" />
		</div>
		<button class="tijiao">提交</button>
		<span class="tip"></span>
	</body>
	<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var username=window.location.href;
		username=username.split("?")[1];
		$(".getyzm").click(function(){
			var code = Math.floor(Math.random()*9000)+1000;
			$(this).html(code);	
		})
		$(".tijiao").click(function(){
			var yzm=$("#yanzhengma").val();
			var getyzm=$(".getyzm").html();
			var pwd=$("#pwd").val();
			if(yzm==getyzm){
				$.ajax({
					type:"get",
					url:"wjmm.php",
					data:{username:username,pwd:pwd},
					dataType:"json",
					success:function(datas){
					if((datas*1)==2){
						alert("修改成功");
						window.location.href="login.html"
					}else{
						alert("修改失败");
					}
					}
				});
			}else{
				alert("验证码输入错误")
			}
		})
	</script>
</html>
