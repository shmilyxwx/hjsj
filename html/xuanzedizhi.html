	<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/getsetcook.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var str = document.cookie;
		console.log(str)
		var list = str.split(";");
		var idList = [];
		for (var i = 0; i < list.length; i++) {
        var temp = list[i];
        if (temp.indexOf("shr") != -1) {
            idList.push(temp.split("=")[1]);
        }
   }
		for (var i = 0; i < idList.length; i++){
			var id = idList[i];
			var Name= decodeURI( getCookie("shr" + id));
	        var phone=decodeURI( getCookie("phonenum" + id));
	        var dz= decodeURI( getCookie("add" + id));
	        var xxdz=decodeURI( getCookie("xxdztext" + id));
	        
	        
//	        <div class="dizhixuanxiang">
//			<span class="name">
//				熊文轩
//			</span>
//			<span class="phone">
//				13026138568
//			</span>
//			<p class="xiangxidizhi">
//				湖北省武汉市江汉区
//			</p>
//			</div>

			var div=$("<div class='dizhixuanxiang'></div>");
			var span1=$("<span class='name'>"+Name+"</span>");
			div.append(span1);
			var span2=$("<span class='phone'>"+phone+"</span>");
			div.append(span2);
			var p=$("<p class='xiangxidizhi'>"+dz+""+xxdz+"</p>");
			div.append(p);
			$("body").append(div);
			
	       
		}
		 $(".dizhixuanxiang").on("click",function(){
		 	shrname=$(this).find(".name").html();
		 	shrphone=$(this).find(".phone").html();
		 	shradd=$(this).find(".xiangxidizhi").html();
		 	
			window.location.href="qrdd.html?name="+shrname+"?phone="+shrphone+"?add="+shradd+""
		})
		 $(".xinzendizhi").on("touchstart",function(){
		 	window.location.href="xzdz.html";
		 })
	</script>
